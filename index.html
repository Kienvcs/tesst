<!DOCTYPE html>
<html>
<head>
  <title>Nhạc nền tự động</title>
</head>
<body>
  <audio autoplay> 
    <source src="./luatrinhduyet.mp3" type="audio/mpeg">
  </audio>
  <audio id="myAudio" loop hidden>
    <source src="./nhac.mp3" type="audio/mpeg">
  </audio>
  <script>
    // Phát nhạc chính sau khi âm thanh ngắn kết thúc
    document.querySelector('audio').addEventListener('ended', function() {
      document.getElementById('myAudio').play();
    });
  </script>
</body>
</html>
