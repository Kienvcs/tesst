<!DOCTYPE html>
<html>
<head>
  <title>Tự động phát âm thanh</title>
</head>
<body>
  <audio id="myAudio" src="./nhac.mp3" autoplay></audio>

    <script>
        const audio = document.getElementById("myAudio");
        // Nếu trình duyệt không hỗ trợ autoplay, chúng ta sẽ phát sau 2 giây
        if (!audio.autoplay) {
            setTimeout(() => {
                audio.play();
            }, 2000); // 2000 mili giây = 2 giây
        }
    </script>

</body>
</html>
