<!DOCTYPE html>
<html>
<head>
  <title>Tự động phát âm thanh</title>
</head>
<body>
  <button onclick="playAudio()">Phát nhạc</button>

    <audio id="myAudio" src="your_music.mp3"></audio>

    <script>
        function playAudio() {
            const audio = document.getElementById("myAudio");
            // Kiểm tra xem audio có tồn tại không
            if (audio) {
                // Kiểm tra xem autoplay có hoạt động không
                if (!audio.autoplay) {
                    setTimeout(() => {
                        audio.play();
                    }, 2000); // Chờ 2 giây trước khi phát
                } else {
                    audio.play();
                }
            } else {
                console.error("Không tìm thấy phần tử audio");
            }
        }
    </script>

</body>
</html>
